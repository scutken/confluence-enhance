name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Run tests
      run: npm test

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## 更新内容

          请查看 [CHANGELOG.md](CHANGELOG.md) 了解详细更新内容。

          ## jsDelivr CDN 链接

          ### JavaScript
          ```html
          <script src="https://cdn.jsdelivr.net/gh/scutken/confluence-enhance@${{ github.ref_name }}/dist/vditor-toggle.min.js"></script>
          ```

          ### CSS
          ```html
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/scutken/confluence-enhance@${{ github.ref_name }}/dist/vditor-toggle.min.css">
          ```
        files: |
          dist/vditor-toggle.min.js
          dist/vditor-toggle.min.css
        draft: false
        prerelease: false
